<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Crazy Math</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
   <div class="header">
     <span class="text answer"></span>
     <span class="text point">0</span><hr>
     <div class="question">
     1+3=4
     </div>
   </div>
     <div class='time-slider'></div>
   <div class="choices">
     <button type="button" id="right-button">Right</button>
     <button type="button" id="wrong-button">Wrong</button>
   </div>
   <div class="options">
     <button type="button" id="easy-button" class="button-active">Easy</button>
     <button type="button" id="normal-button">Normal</button>
     <button type="button" id="hard-button">Hard</button>
   </div>
  </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script  src="js/index.js"></script>
    
</body>
</html>
